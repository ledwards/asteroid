<head>
  <title>Asteroid CCG Engine</title>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>

<body>
  {{> board}}
</body>

<template name="board">
  {{> lost_pile}}
  {{> reserve_deck}}

  {{#each table}}
    {{> card}}
  {{/each}}
</template>

<template name="card">
  <img src="{{frontImageURL}}" class="pile" id="{{_id}}" style="top:{{y}}; left:{{x}}"/>
</template>

<template name="reserve_deck">
  <img src="{{imageURL}}" class="pile {{status}}" id="reserve-deck"></img>
</template>

<template name="lost_pile">
  <img src="{{imageURL}}" class="pile {{status}}" id="force-pile"></img>
</template>
