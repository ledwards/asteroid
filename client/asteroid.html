<head>
  <title>Asteroid CCG Engine</title>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
</head>

<body>
  {{> board}}
</body>

<template name="board">
  {{> reserve_deck}}

  {{#each tableCards}}
    {{> card}}
  {{/each}}
</template>

<template name="card">
  <img src="{{frontImageURL}}" class="card" id="{{_id}}" style="top:{{y}}; left:{{x}}"/>
</template>

<template name="reserve_deck">
  <img src="dark-side-back.gif" class="deck {{status}}" id="reserve-deck"></img>
</template>
