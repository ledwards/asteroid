<template name="game">
  <div id="board" oncontextmenu="return false">
    <div id="dark-hand" class="hand container" data-side="Dark">
      {{#each dark_hand}}
        {{> hand_card}}
      {{/each}}
    </div>

    {{> dark_life_force}}

    {{#each dark_table}}
      {{> card}}
    {{/each}}

    <div id="light-hand" class="hand container" data-side="Light">
      {{#each light_hand}}
        {{> hand_card}}
      {{/each}}
    </div>

    {{> light_life_force}}

    {{#each light_table}}
      {{> card}}
    {{/each}}
  </div>

  <div id="asteroid-ui">
    <div id="peek-window" class="container"></div>
  </div>
</template>
